<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quick sort</title>
</head>
<body>
	<div></div>
	<script>
	//二叉树排序
	//1.基准点
	//2.建立两个数组，分别存储
	//3.递归比较
	function quickSort(arr)
	{
		if(arr.length<=1)
		{
			return arr;
		}
		var num = Math.floor(arr.length/2);

		var numValue = arr.splice(num,1);

		var left = [];
		var right = [];

		for(var i = 0 ;i<arr.length;i++)
		{
			if(arr[i]<numValue){
				left.push(arr[i]);
			}
			else{
				right.push(arr[i]);
			}
		}

		return quickSort(left).concat([numValue],quickSort(right));
	}

	document.onclick = function(){
		var oDiv = document.getElementsByTagName("div");
		alert(quickSort([12,3,54,56,6,32,246,2]));
		//oDiv.innerHTML = quickSort([12,3,54,56,6,32,246,2]);
	}
	</script>
</body>
</html>
