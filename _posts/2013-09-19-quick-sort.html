--- title: 快速排序 ---
<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>quick sort</title>
	<style>
		div {
			padding: 5px;
			border: 1px solid #000;
			display: inline-block;
			font-size: 14px;
			text-align: center;
			cursor: pointer;
		}
		input{
			margin-top: 100px;
			display: block;
		}
	</style>
</head>

<body>
	<div>click me</div>
	<input value="12,3,54,56,6,32,246,2" size="100" type="text" />
	<script>
		//二叉树排序
		//1.基准点
		//2.建立两个数组，分别存储
		//3.递归比较
		function quickSort(arr) {
			if (arr.length <= 1) {
				return arr;
			}
			var num = Math.floor(arr.length / 2);

			var numValue = arr.splice(num, 1);

			var left = [];
			var right = [];

			for (var i = 0; i < arr.length; i++) {
				if (arr[i] < numValue) {
					left.push(arr[i]);
				} else {
					right.push(arr[i]);
				}
			}

			return quickSort(left).concat([numValue], quickSort(right));
		}

		document.onclick = function () {
			const oInput = document.getElementsByTagName("input")[0];
			let arr = oInput.value.split(",");
			arr = arr.map(function(item){
				return parseInt(item);
			})
			oInput.value = "" + quickSort(arr);
		}
	</script>
</body>

</html>
