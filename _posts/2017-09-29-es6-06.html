<script>
    "user strict"

    var obj = {
        a: 1,
        b: 2
    }

    var p1 = new Proxy(obj, {
        get(obj, attr) { //当属性被访问的时候触发
            console.log(obj, attr)
            return 3;
        },
        set(obj, attr, value) {
            if (value < 100) {
                obj[attr] = value;
            }
            // 返回值无用
            return 2;
        }
    })

    console.log(p1.a);
    // p1.a = 1000;

    /*
        隐式原型
    */

    var Person = function() {}

    var obj = {
        __proto__: Person
    };
    console.log(obj.prototype);

    var obj = {
        a: 1,
        b: 2
    };

    function fn(a) {
        console.log(a);
    }

    // Object.observe(obj, fn);
    // obj.a = 3;
    // console.log(obj.a);
    // Object.unobserve(obj, fn);
    // obj.a = 4;
    console.log(Object.keys(obj));
    console.log(Reflect.ownKeys(obj));
</script>
