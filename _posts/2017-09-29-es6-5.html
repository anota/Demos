--- 
title: ES6：对象简易生成,对象的扩展(Object.is,Object.assign,Object.getPrototypeOf)
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
</body>
<script>
    "user strict"

    function fn(x, y) {
        x++;
        y++;
        return {
            x,
            y
        }
    }
    console.log(fn(1, 3));

    var obj = {
        name: "anota",
        getName() {
            return this.name
        }
    }

    console.log(obj.getName());

    var sex = "male";
    var person = {
        name: "anota",
        [sex]: false,
        ['get' + 'Name']() {
            return this.name;
        }
    }

    console.log(person.getName());
    console.log(person["male"]);

    /*
        Object.is()判断传入的参数是否相等
    */
    console.log(0 === -0);
    console.log(Object.is(0, -0));
    console.log(Object.is(NaN, NaN));

    /*
        Object.assign(target,[a,b,c]);
        将source对象的可枚举属性赋值到target对象上。
        注意：如果能够目标对象与元对象有同名属性，或多个同名属性，后面会覆盖前面属性
    */

    var obj1 = {};
    var obj2 = {
        name: "anota"
    }
    var obj3 = {
        name: "iscool",
        age: 12
    }
    Object.assign(obj1, obj2, obj3);
    console.log(obj1);

    /*
        Object.getPrototypeOf(object)
        用来获取一个对象的prototype对象
        Object.setPrototypeOf(object,prototype)
        用来设置一个对象的prototype对象
    */
    var Cat = function(name) {
        this.name = name;
    }
    Cat.prototype.showname = function() {
        return this.name;
    }
    var Person = function() {

    }
    Person.prototype.dododo = function() {}

    var c1 = new Cat("miaomiaomiao");
    console.log(Object.getPrototypeOf(c1));

    Object.setPrototypeOf(c1, Person.prototype);
    console.log(Object.getPrototypeOf(c1));
</script>


</html>
