---
title: 表格搜索匹配
---
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body {
  background:#000;
  font-size:14px;
  line-height:1.5;
  color:#ccc;
}
p{
  line-height:30px;
  padding-left:4px;
}
table {
  border:1px solid #ccc;
  border-bottom:none;
  margin-top:50px;
  margin-left:2px;
  color:#ccc;
}
td {
  border-bottom:1px solid #ccc;
  border-right:1px solid #ccc;
  padding:0 5px;
}
input {
  border:1px solid #ccc;
  background:#000;
  color:#ccc;
  padding:2px 5px;
}
</style>
</head>
<body>
<p>支持大小写、匹配多关键字搜索</p>
<input id="txt1" type="text" />
<input id="btn1" type="button" value="搜索" />
<table id="tab1" border="0" width="400" cellpadding="0" cellspacing="0">
  <thead>
  <td>ID</td>
    <td>姓名</td>
    <td>操作</td>
    </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>徐志摩</td>
      <td></td>
    </tr>
    <tr>
      <td>2</td>
      <td>崔创</td>
      <td></td>
    </tr>
    <tr>
      <td>3</td>
      <td>老崔</td>
      <td></td>
    </tr>
    <tr>
      <td>4</td>
      <td>盛伟兄</td>
      <td></td>
    </tr>
    <tr>
      <td>5</td>
      <td>谢小飞</td>
      <td></td>
    </tr>
    <tr>
      <td>7</td>
      <td>over</td>
      <td></td>
    </tr>
    <tr>
      <td>8</td>
      <td>eng</td>
      <td></td>
    </tr>
    <tr>
      <td>9</td>
      <td>aeo</td>
      <td></td>
    </tr>
    <tr>
      <td>10</td>
      <td>Anota</td>
      <td></td>
    </tr>
    <tr>
      <td>11</td>
      <td>JEFF</td>
      <td></td>
    </tr>
  </tbody>
</table>
</body>
<script>
oTab = document.getElementById("tab1");
oTxt = document.getElementById("txt1");
oBtn = document.getElementById("btn1");
oBtn.onclick = function()
{
	for(var i =0;i<oTab.tBodies[0].rows.length;i++)
	{
		var oCellVal = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
		var oTxtVal = oTxt.value.toLowerCase();
		var arr = oTxtVal.split(' ');
		var bFound = false;
		for(var j =0;j<arr.length;j++)
		{
			if(oCellVal.search(arr[j])!=-1)
			{
				bFound = true;
				break;
			};
		};
		//找到
		if(bFound)
		{
			oTab.tBodies[0].rows[i].style.background = "#333";
		}else
		{
			oTab.tBodies[0].rows[i].style.background = "";
		};
	};
};
</script>
</html>
