<script>
    "user strict"
    /*
        async函数
        只要函数名之前加上async关键字，就表明该函数内部有异步操作。该异步操作应该返回一个Promise对象，前面用await关键字生命。当函数执行的时候，一旦遇到await就会先返回，等到触发的异步操作完成，再接着执行函数内后面的语句。
        例如：
            async function fn(){
                let data = await ajax();
                return data;
            }
    */

    var ajax = function() {
        return new Promise(function(resolve, reject) {
            setTimeout(function() {
                resolve("shift");
            }, 2000);
        })
    }

    async function fn() {
        console.log("start");
        let data = await ajax();
        console.log(data);
        return data;
    }
    fn();
</script>
