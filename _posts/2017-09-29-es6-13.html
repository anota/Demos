<script>
    "user strict"
    /*
        import defaultMember from "module-name"; 
        import * as name from "module-name"; 
        import { member } from "module-name"; 
        import { member as alias } from "module-name"; 
        import { member1 , member2 } from "module-name"; 
        import { member1 , member2 as alias2 , [...] } from "module-name"; 
        import defaultMember, { member [ , [...] ] } from "module-name"; 
        import defaultMember, * as name from "module-name"; 
        import "module-name";

        什么是module
        es6提供的模块化
        export命令
        export命令用于用户自定义模块，规定对外接口
        语法
            exprot var name = "anota";
            exprot {name1,name2}
        
        import命令
        import命令用于输入其他模块提供接口
        语法
            import(name1,name2) form "文件路径"；
            输入名称必须与输出名称相同


        as关键字
        为输入的变量换一个新的名称
        import{name as n} from '路径'
        
        整体输入模块
        import * as 变量名 from '路径'；
        module 变量名 from '路径'
        输入的模块定义在变量名上
        
        export default
            输出匿名函数
        语法
            exprot default function(){};
        在输入的时候可以使用任何名称指向该匿名函数
        例如：
            import name form “路径”

        模块的继承
        export * from “模块路径”
            输出模块中的所有方法和属性

        export {a as b} from “模块路径”
            将模块中的a变量转为b输出
    */
    // import * as user from "./user.js";
    // console.log(user);
    import {
        name1 as name,
        name2,
        name3,
        name4
    } from "/blog/js/post/2017-09-29/user.js";
    console.log(user);
    console.log(name, name2, name3, name4)
</script>
